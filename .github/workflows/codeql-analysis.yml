name: "CodeQL"

on:
  push:
    branches: [master]
    paths:
    - '**.cs'
    - '**.csproj'
  pull_request:
    branches: [master]
    paths:
    - '**.cs'
    - '**.csproj'
  schedule:
    - cron: '0 8 * * 4'

jobs:
  analyze:

    name: analyze
    runs-on: windows-latest

    strategy:
      fail-fast: false
      matrix:
        language: ['csharp']

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        fetch-depth: 2

    - run: git checkout HEAD^2
      if: ${{ github.event_name == 'pull_request' }}

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v1
      with:
        languages: ${{ matrix.language }}
      
    - name: Init Token
      run: |
        $token_xaml = "${{ secrets.TOKEN_XAML }}"
        $token_path = Join-Path -Path D:\a\SodaCL\SodaCL\Dictronaries\ -ChildPath Token.xaml
        [IO.File]::WriteAllText("$token_path", $token_xaml)

    - name: Autobuild
      uses: github/codeql-action/autobuild@v1

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v1